<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>USA CASES | Store Page</title>
    
    
    <script>
        var imgs = ['images/case1.png','images/case2.png','images/case3.png'];
        var imgSrcNum = 0;

        function left(){
            var currentimg = document.getElementById('slider');

            if(imgSrcNum == 0){
                imgSrcNum = imgs.length-1;
            } else {
                imgSrcNum--;
            }
            currentimg.src = imgs[imgSrcNum];
        }
        function right(){
            var currentimg = document.getElementById('slider');

            if(imgSrcNum == imgs.length-1){
                imgSrcNum = 0;
            } else {
                imgSrcNum++;
            }
            currentimg.src = imgs[imgSrcNum];
        }
    </script>

</head>
<body>
    <div class="strip1">
        <a href="index.html"><img src="images/home.png" alt="Home Img"></a>
        <a href="shipping.html"><img src="images/shipping.png" alt="Shipping Icon"></a>
    </div>
    <div class="strip2">
        <a href="about.html"><img src="images/info.png" alt="Info Img"></a>
        <a href="store.html"><img src="images/cart.png" alt="Cart Img"></a>
    </div>

    <div class="midStrip">
        <img src="images/logo.png" alt="Logo Img">
    </div>
    <div class="headtext1">USA</div>
    <div class="headtext2">CASES</div>
    <div class="midUItext">VIEW OUR CASE DESIGNS</div>

    <div class="midUI"> </div>
    <div class="leftArrow" onclick="left()"><img src="images/arrowleft.png" width="100" alt="ArrowLeft"></div>
    <div class="rightArrow" onclick="right()"><img src="images/arrowright.png" width="100" alt="ArrowRight" ></div>
    <div class="image3"><img id="slider" src="images/case3.png" width="250" alt="Case3Example"></div>
 

    <div class="copyright"></div>
    <div class="copyrightText"><i>COPYRIGHT 2022 USA.CASES LIMITED ALL RIGHTS RESERVED.</i></div>

</body>
