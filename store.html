<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Store Page</title>
    <script>
        var imgs = ['images/case1.png','images/case2.png','images/case3.png'];
        var imgSrcNum = 0;

        function left(){
            var currentimg = document.getElementById('slider');

            if(imgSrcNum == 0){
                imgSrcNum = imgs.length-1;
            } else {
                imgSrcNum--;
            }
            currentimg.src = imgs[imgSrcNum];
        }
        function right(){
            var currentimg = document.getElementById('slider');

            if(imgSrcNum == imgs.length-1){
                imgSrcNum = 0;
            } else {
                imgSrcNum++;
            }
            currentimg.src = imgs[imgSrcNum];
        }
    </script>

</head>
<body>
    <div class="strip1">
        <img src="images/money.png">
        <a href="index.html"><img src="images/home.png"></a>

    </div>
    <div class="strip2">
        <img src="images/info.png">
        <a href="store.html"><img src="images/cart.png"></a>
    </div>

    <div class="midStrip">
        <img src="images/logo.png"></a>
    </div>
    <div class="headtext1">USA</div>
    <div class="headtext2">CASES</div>
    <div class="midUItext">CHOOSE YOUR DESIRED DESIGN</div>

    <div class="midUI"> </div>
    <div class="leftArrow" onclick="left()"><img src="images/arrowleft.png" width="100px"></div>
    <div class="rightArrow" onclick="right()"><img src="images/arrowright.png" width="100px"></div>
    <div class="image3"><img id="slider" src="images/case3.png" width="250px"></div>
 

    <div class="copyright"></div>
    <div class="copyrightText"><i>COPYRIGHT 2022 USA.CASES LIMITED ALL RIGHTS RESERVED.</i></div>

</body>
